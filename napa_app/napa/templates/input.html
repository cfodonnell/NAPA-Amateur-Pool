        <h2><b>Enter the player IDs for your team and the opposing team.</b></h2>
    </div>

    <div class = "container">

      <form  action="/teams" method="POST">
        
        <table class="table">
      <tr style='color:black;'><th>Your team</th><th>Opposing team</th></tr>
      <tr> <th><input type="text" id="player_1a" name='player_1a' size=5> </th> <th><input type="text" id="player_1b" name='player_1b' size=5> </th></tr>
      <tr> <th><input type="text" id="player_2a" name='player_2a' size=5> </th> <th><input type="text" id="player_2b" name='player_2b' size=5> </th></tr>

      </table>

        <div align = 'center'>
